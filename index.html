<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Explore</title>
    <link rel="stylesheet" href="styles/screen.css" type="text/css" />
    <script type="text/javascript" src="scripts/external/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="//use.typekit.com/wbv2rju.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/icons/icon-homescreen.png" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="styles/add2home.css">
    <script type="application/javascript" src="scripts/external/add2home.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="splash" class="page">
        <div id="splash-image" class="pan"></div>
        <h1>Explore.</h1>
        <div id="spinner">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
          <div class="bar7"></div>
          <div class="bar8"></div>
          <div class="bar9"></div>
          <div class="bar10"></div>
          <div class="bar11"></div>
          <div class="bar12"></div>
        </div>
      </div>
      <div id="content" class="page">
        <div id="map">
          <div id="location"></div>
        </div>
        <div id="photos">
          <div id="slides-container">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
          </div>
          <section id="slide-info">
            <h1></h1>
            <div id="slide-details">
              <p></p>
              <p class="location"></p>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="unsupported-browser">
      <div>
        <h1>Explore App is optimized for WebKit.</h1>
        <p class="message">This app is only compatible with WebKit browsers.</p>
        <p><a href="#">OK</a></p>
      </div>
    </div>
  </body>
</html>
